<style>
    /* Aplica transformação de texto para maiúsculas */
    .maiusculas {
        text-transform: uppercase;
    }
</style>

<body>

    <img src="img/velocidade_f1" alt="velocidade_f1" width="300" height="200"> 
    Velocidade, velocidade, eu sou a <strong>velocidade</strong>!!<br>

    <img src="img/box_f1" alt="box_f1" width="300" height="200">

    <img src="img/fileira_f1.jpg" alt="fileira_f1" width="300" height="200"> 
    Eu como derrotados no <mark>café da manhã</mark>!!

    


    <footer>
       <p class="maiusculas">Café, eu esqueci de tomar café hoje!!</p>
    </footer>
